<header class="grid">
  <div class="col flex justify-content-end">
    <div class="flex align-items-center">
      <label class="mr-3" for="historical-switch">Historical</label>
      <div style="height: 28px">
        <p-inputSwitch
          class="flex-grow-0"
          inputId="historical-switch"
          [(ngModel)]="isHistoryMode"
          (onChange)="onToggleHistory($event)"
        />
      </div>
    </div>
  </div>
</header>

<p-table
  #dt2
  [value]="formattedWeatherItems"
  sortField="time"
  [sortOrder]="1"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 15]"
  [globalFilterFields]="[
    'time',
    'weatherState.description',
    'temperature',
    'surfacePressure',
    'humidity'
  ]"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center">
      <div *ngIf="isHistoryMode">
        <p-calendar
          [(ngModel)]="rangeDates"
          selectionMode="range"
          [iconDisplay]="'input'"
          [showIcon]="true"
          [readonlyInput]="true"
          [maxDate]="today"
          (onSelect)="onDateRangeSelect($event)"
        />
      </div>
      <p-iconField iconPosition="left" class="ml-auto">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input
          pInputText
          type="text"
          #inputSearch
          (input)="dt2.filterGlobal(inputSearch.value, 'contains')"
          placeholder="Search keyword"
        />
      </p-iconField>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="time" style="width: 20%">
        <div class="flex">
          <span class="flex-1">Datetime</span>
          <p-sortIcon class="" field="time" />
        </div>
      </th>

      <th style="width: 20%">
        <div class="flex">
          <span class="flex-1">State</span>
        </div>
      </th>

      <th pSortableColumn="temperature" style="width: 20%">
        <div class="flex align-items-center">
          <span class="flex-1">Temperature</span>
          <p-sortIcon field="temperature" />
        </div>
      </th>

      <th pSortableColumn="surfacePressure" style="width: 20%">
        <div class="flex align-items-center">
          <span class="flex-1">Surf. preassure</span>
          <p-sortIcon field="surfacePressure" />
        </div>
      </th>

      <th pSortableColumn="humidity" style="width: 20%">
        <div class="flex align-items-center">
          <span class="flex-1">Humidity</span>
          <p-sortIcon field="humidity" />
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-weather>
    <tr>
      <td>{{ weather.time }}</td>
      <td class="text-center">{{ weather.weatherStatus.description }}</td>
      <td class="text-right">
        {{ weather.temperature }}
      </td>
      <td class="text-right">
        {{ weather.surfacePressure }}
      </td>
      <td class="text-right">{{ weather.humidity }}</td>
    </tr>
  </ng-template>
</p-table>
